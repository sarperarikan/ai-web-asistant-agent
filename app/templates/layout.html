{# app/templates/layout.html #}
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <title>{% block title %}AgenticApp{% endblock %}</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
    crossorigin="anonymous"
  >  <!-- :contentReference[oaicite:0]{index=0} -->

  <!-- Bootstrap Icons CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  >

  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #343a40;
      background-color: #f5f5f5;
      line-height: 1.6;
    }
    a { text-decoration: none; }
    a:hover { text-decoration: underline; }
    .navbar-brand, .nav-link { font-weight: 500; }
    footer { background-color: #fff; border-top: 1px solid #dee2e6; }
    .skip-link {
      position: absolute; left: -999px; width:1px; height:1px; overflow:hidden;
    }
    .skip-link:focus {
      left: auto; width:auto; height:auto; padding:0.5rem;
      background:#0d6efd; color:#fff; z-index:1000;
    }
  </style>

  {% block head %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">

  <a href="#main-content" class="skip-link">İçeriğe atla</a>

  <!-- Navbar -->
  <header role="banner">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="/">AgenticApp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
          aria-controls="mainNav"
          aria-expanded="false"
          aria-label="Menüyü aç"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/tasks">Görevler</a></li>
            <li class="nav-item"><a class="nav-link" href="/profile">Profil</a></li>
            <li class="nav-item">
              <form action="/logout" method="post" class="d-inline">
                <button type="submit" class="btn btn-link nav-link">Çıkış</button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main content -->
  <main id="main-content" role="main" class="container flex-grow-1 py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer role="contentinfo" class="py-3 mt-auto">
    <div class="container text-center">
      <small>&copy; {{ now().year }} AgenticApp. Tüm hakları saklıdır.</small>
    </div>
  </footer>

  <!-- jQuery 3.7.1 -->
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>  <!-- :contentReference[oaicite:1]{index=1} -->

  <!-- Bootstrap 5 JS bundle (Popper dahil) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"
  ></script>  <!-- :contentReference[oaicite:2]{index=2} -->

  {% block scripts %}{% endblock %}
</body>
</html>
