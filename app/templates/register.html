<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kayıt Ol</title>
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1HI62iZr1QZ+Qbs1uE8Qw0nPmO7FvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  />
</head>
<body class="bg-light">
  <main class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm w-100" style="max-width: 400px;">
      <div class="card-body">
        <h1 class="card-title fs-3 mb-4 text-center">Yeni Hesap Oluştur</h1>

        <!-- Hata mesajları için live region -->
        {% if error %}
        <div
          class="alert alert-danger"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          {{ error }}
        </div>
        {% endif %}

        <form action="/register" method="post" role="form" aria-labelledby="register-form">
          <div class="mb-3">
            <label for="username" class="form-label">Kullanıcı Adı</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Kullanıcı adınızı girin"
              required
              aria-required="true"
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E‑posta Adresi</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="you@example.com"
              required
              aria-required="true"
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Şifre</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="En az 8 karakter"
              minlength="8"
              required
              aria-required="true"
            />
            <div id="pwdHelp" class="form-text">
              Şifreniz en az 8 karakter olmalı.
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-primary w-100"
            aria-label="Kayıt Ol"
          >
            Kayıt Ol
          </button>
        </form>

        <hr />

        <p class="text-center mb-0">
          Zaten hesabınız var mı?
          <a href="/login" class="link-primary">Giriş yapın</a>
        </p>
      </div>
    </div>
  </main>

  <!-- Bootstrap 5 JS bundle (Popper + JS) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+AMvyTG0hzg+6Zx5SR1CH+hYB1+4b"
    crossorigin="anonymous"
  ></script>
</body>
</html>
